<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Welcome Customer!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
		@font-face {
  			font-family: 'Raleway', sans-serif;
  			src: url("https://fonts.googleapis.com/css2?family=Raleway&display=swap");
		}
        header {
			font-size: 48px;
		}
        back {
			position: absolute;
			bottom: 8px;
			left: 8px;
			font-size: 60px;
		}
		a {
			width: 400px;
			border-radius: 10px;
			border: 2px solid #000000;
			text-align: center;
			text-decoration: none;
			color: black;
		}
		buttons {
			font-size: clamp(3rem, 8vw, 8rem);
			display: flex;
			justify-content: center;
			vertical-align: center;
		}
		holder {
       		text-align: center;
			vertical-align: middle;
			font-size: 18px;
		}
		div {
	        margin-bottom: 10px;
			vertical-align: middle;
			text-align: center;
      	}
		input:invalid {
		    border: 2px solid #FF0000;
		}
		
    </style>
</head>
<body>
	<div layout:fragment="content">
		<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
		<script>
			/* Without these comments, Thymeleaf will try to parse the Javascript as XML and break itself sometimes */
			/*]]>*/
		</script>
		<div ng-app="myApp" ng-controller="populateCtrl">
			<!--- Various HTML elements, with extra tags telling Angular how to work with them, go here -->
			<div>
				<header>Customer Login</header>
			</div>
			<br><br>
			<holder>
				<form ng-sumbit="submit()" name="customerLoginForm">
					<div>
						<label>Email:</label>
						<input type="email" required="true" placeholder="e.g. espresso@coffeemaker.com"/>
					</div>
					<div>
						<label>Password:</label>
						<input type="password" required="true"/>
					</div>
					<div class=buttons>
						<div>
							<input type="submit" value="Login" class="a" ng-disabled="customerLoginForm.$invalid"><a href="/customersignup">Sign Up</a>
						</div>
						<div>
							<a href="/customerhomepage">Continue as Guest</a>
						</div>
					</div>
				</form>
			</holder>
            <a href="/index">
	    		<back> ‚Üê </back>
    		</a>
		</div>
	</div>
</body>
</html>
