<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Welcome Customer!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <style>
		@font-face {
  			font-family: 'Raleway', sans-serif;
  			src: url("https://fonts.googleapis.com/css2?family=Raleway&display=swap");
		}
		body {
			background-color: rgb(207, 176, 145);
		}
        header {
			font-size: 56px;
		}
        back {
			position: absolute;
			bottom: 8px;
			left: 8px;
			font-size: 60px;
		}
		input[type=email], input[type=password] {
			font-size: 24px;
			border-radius: 10px;
			border: 2px solid #000000;
			width: 350px;
			padding: 5px;
		}
		a, input[type=submit] {
			border-radius: 10px;
			border: 2px solid #000000;
			text-align: center;
			text-decoration: none;
			color: black;
			padding: 5px;
			font-size: 36px;
		}
		buttons {
			font-size: clamp(3rem, 8vw, 8rem);
			display: flex;
			justify-content: center;
			vertical-align: center;
			padding: 5px;
		}
		holder {
       		text-align: center;
			vertical-align: middle;
			font-size: 18px;
		}
		div {
	        margin-bottom: 10px;
			vertical-align: middle;
			text-align: center;
			font-size: 24px;
			padding: 2px;
      	}
		input:invalid {
		    border: 2px solid #FF0000;
		}
		* {
			font-family: raleway;
		}
		
    </style>
</head>
<body>
	<div layout:fragment="content">
		<script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
		<script>
			/* Without these comments, Thymeleaf will try to parse the Javascript as XML and break itself sometimes */
			/*]]>*/
			var app = angular.module('myApp', []);
			app.controller('populateCtrl', function($scope, $http, $q) {
			
				$scope.success = false;
				
				$scope.customer = {
					email: '',
					name: '',
					password: ''
				};
				
				$scope.passwordAttempt = '';
			
				$scope.encrypt = function() {
					var pass=document.getElementById('password').value;
					var hide=document.getElementById('hide').value;
					if(pass=="") {
						alert("Must Enter Password");
						return false;
					} else {
						document.getElementById("hide").value = document.getElementById("password").value;
						var hash = CryptoJS.MD5(pass);
						document.getElementById('password').value=hash;
						$scope.passwordAttempt = hash;
						$scope.customer.email = document.getElementById('email').value;
						return true;
					}
				}
				
				$scope.submit = function(){
					$http.get("/api/v1/customers/email/" + $scope.customer.email)
			            	.then(
			            	function (response) {
			            		$scope.customer = response.data;
			            		$scope.success = true; 
			            	},
			            	function(failure){
			                	alert("Account with " + $scope.customer.email + " does not exist.");
			                	$scope.success = false;                
			        		});
			            	
			        if($scope.success && $scope.customer.password == $scope.passwordAttempt){
			            $scope.success = true;
			            alert("Welcome back " + $scope.customer.name + "!");
			            window.location.href = "/customerhomepage";
			        } else if($scope.success) {
			            alert("Invalid password. Try again.");
			        	$scope.success = false;
			        }	
					$scope.reset();
				}
				
				$scope.reset = function(){
					$scope.customer = {
						id: '',
						email: '',
						name: '',
						password: ''
					};
					
					if (undefined != $scope.customerLoginForm) {
						$scope.customerLoginForm.$setPristine();
					}
					
					$scope.passwordAttempt = '';
				
				}
				
				$scope.reset();
		
			});
			/* Without these comments, Thymeleaf will try to parse the Javascript as XML and break itself sometimes */
			/*<![CDATA[*/ 
		</script>
		
			
		<div ng-app="myApp" ng-controller="populateCtrl">
			<!--- Various HTML elements, with extra tags telling Angular how to work with them, go here -->
			<div>
				<header>Customer Login</header>
			</div>
			<br>
			<holder>
				<form ng-sumbit="submit()" name="customerLoginForm">
					<table style="border: none; margin-left: auto; margin-right: auto;">
						<tr>
							<td>
								<div style="text-align: right;">
									<label>Email:</label>
								</div>
							</td>
							<td>
								<div>
									<input type="email" required="true" ng-model="customer.email" name="email" placeholder="e.g. mocha@coffeemaker.com"/>
								</div>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">
								<div>
									<label>Password:</label>
								</div>
							</td>
							<td>
								<div>
									<input type="password" name="password" ng-model="passwordAttempt" required="true"/>
								</div>
							</td>
							
						</tr>
					</table>
					
					<div class=buttons>
						<div>
							<input type="submit" value="Login" class="a" ng-click="submit()" ng-disabled="customerLoginForm.$invalid"/>
							 
							<a href="/customersignup">Sign Up</a>
						</div>
						<div>
							<a href="/customerhomepage" style="font-size: 29px;">Continue as Guest</a>
						</div>
					</div>
				</form>
			</holder>
			
			
            <a href="/index" style="border: none;">
            	<back> ‚Üê </back>
            </a>
		</div>
	</div>
</body>
</html>
